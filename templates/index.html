<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Network Scanner</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>ğŸ›°ï¸ Live Network Scanner</h1>

    <div class="notice">
        <strong>Public Demo Notice:</strong>
        ARP-based scanning works only on local networks.
        Enable <b>Demo Mode</b> to see example results in cloud deployments.
    </div>

    <div class="card">
        <h2>ğŸš€ Start New Scan</h2>

        <div class="form-group">
            <label for="ipRange">IP Range (CIDR or single IP)</label>
            <input type="text" id="ipRange" placeholder="192.168.1.0/24">
        </div>

        <div class="form-group">
            <label for="gateway">Gateway (Optional)</label>
            <input type="text" id="gateway" placeholder="192.168.1.1">
        </div>

        <div class="form-group">
            <label for="ports">Ports (comma-separated)</label>
            <input type="text" id="ports" placeholder="22,80,443">
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="demoMode" checked>
            <label for="demoMode">Demo mode (Recommended for cloud)</label>
        </div>

        <button id="startScanButton" onclick="startScan()">Start Scan</button>

        <div id="scanMessage"></div>
    </div>

    <div class="card">
        <h2>ğŸ“Š Scan Status</h2>
        <pre id="statusOutput"></pre>
    </div>

    <div class="card">
        <h2>ğŸ“„ Scan Results</h2>
        <pre id="resultsOutput"></pre>
    </div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
